<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Instant Waiter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Instant Waiter</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--<img src="https://economipedia.com/wp-content/uploads/test-de-estr%C3%A9s.png" alt="">-->
    <ion-item>
      <ion-label position="floating"><ion-icon name="ellipsis-horizontal-sharp"></ion-icon> Enter User</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><ion-icon name="ellipsis-horizontal-sharp"></ion-icon> Enter Password</ion-label>
      <ion-input type="Password"></ion-input>
    </ion-item>
    <ion-button>Log In</ion-button>
    <ion-button>Sign Up</ion-button>
  </div>
</ion-content>
